<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="modal-content">
    <span class="close-button" onclick="closeModal3()">&times;</span>
    <div class="looping-content">
        <h1 class="modal-h1">Factorial, Sum, Average</h1>
        <div class="content-2">
            <div class="box2">
                <h1>FACTORIAL</h1>
                <input class="input-1" type="number" id="factorial" placeholder="Enter a digit">
                <button onclick="factorial()">Calculate</button>
                <div id="resultF" class="result"></div>
            </div>
            <div class="box2">
                <h1>SUM</h1>
                <input class="input-1" type="number" id="input1" placeholder="Enter a digit">
                <button onclick="sum()">Calculate</button>
                <div id="sum" class="result"></div>
            </div>
            <div class="box2">
                <h1>AVERAGE</h1>
                <input class="input-1" type="number" pattern="[0-9]*" id="average" placeholder="Enter a digit">
                <button onclick="average()">Calculate</button>
                <div id="result" class="result"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
