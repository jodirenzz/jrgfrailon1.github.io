<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="modal-content-1">
    <h1 class="modal-h1">Temperature Conversion</h1>
    <div class="content-1">
        <span class="close-button" onclick="closeModal2()">&times;</span>
        <label for="employeeName">Employee Name:</label>
        <input placeholder="Enter a Name" type="text" id="employeeName" required>
        <label for="daysWorked">Days Worked:</label>
        <input placeholder="Enter a digit" type="number" id="daysWorked" required>
        <label for="dailyRate">Daily Rate:</label>
        <input placeholder="Enter a digit" type="number" id="dailyRate" required>
        <label for="deductionAmount">Deduction Amount:</label>
        <input placeholder="Enter a digit" type="number" id="deductionAmount" required>
        <button id="addEmployee">ADD</button>
        <input placeholder="No." type="number" id="lineNumber">
        <button type="button" id="deleteEmployee">DEL</button>
    </div>
    <table id="payrollTable">
        <tr>
            <th>No.</th>
            <th>Employee Name</th>
            <th>Days Worked</th>
            <th>Daily Rate</th>
            <th>Gross Pay</th>
            <th>Deduction Amount</th>
        </tr>
    </table>
    <div class="modal-content1" id="openModaldel">
        <div class="confirmationModal" id="confirmationModal">
            <p>Are you sure you want to delete this employee?</p>
            <div class="confirm-btn">
                <button id="confirmDelete">Yes</button>
                <button id="cancelDelete">No</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
